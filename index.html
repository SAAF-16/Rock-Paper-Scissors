<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="container">
        <div id="left">
            <div class="playable user" id="uRock"></div>
            <div class="playable user" id="uPaper"></div>
            <div class="playable user" id="uScissors"></div>
        </div>
        <div id="center">
            <div id="scoreboard">
                <div id="score">
                    <p id="userScore"></p>
                    <span >Score</span>
                </div>
                <div id="round">
                    <div id="pRound"></div>
                    <span >Round</span>
                </div>
                <div id="score">
                    <p id="pcScore"></p>
                    <span >Score</span>
                </div>
            </div>
            <div id="game">
                <div id="userPlay"></div>
                <div id="pcPlay"></div>
            </div>
            
            <div id="comment">
                <p id="pComment"></p>
            </div>
        </div>
        <div id="right">
            <div class="playable" id="pRock"></div>
            <div class="playable" id="pPaper"></div>
            <div class="playable" id="pScissors"></div>
           
        </div>
    </div>
    
</body>
 <script src="scripts/code.js"></script> 
</html>
