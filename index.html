<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HV46KG96W6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-HV46KG96W6');
    </script>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div id="game-over">
        <div id="go-pop">
            <div id="go-pop-top">Do you want to play Again ?</div>
            <div id="go-pop-down">
                <button>RESTART</button>
            </div>
        </div>
    </div>
    <div id="game-start">
        <div id="gs-pop">
            <div id="title-top">ROCK PAPER SCISSORS!</div>
            <div id="gs-pop-top">You want to play to the best of ?</div>
            <div id="gs-pop-down">
                <button id="gs-popB">3</button>
                <button id="gs-popB">5</button>
                <button id="gs-popB">10</button>
            </div>
        </div>
    </div>
    <div id="game-wide">
        <p>Turn your device <br>;)</p>
    </div>
    <div id="gameContainer">
        <div id="container">
            <div id="left">
                <div class="playable user" id="uRock"></div>
                <div class="playable user" id="uPaper"></div>
                <div class="playable user" id="uScissors"></div>
            </div>
            <div id="center">
                <div id="scoreboard">
                    <div id="score">
                        <p id="userScore"></p>
                        <span>Your Score</span>
                    </div>
                    <div id="round">
                        <div id="pRound"></div>
                        <span>Round</span>
                    </div>
                    <div id="score">
                        <p id="pcScore"></p>
                        <span>Pc Score</span>
                    </div>
                </div>
                <div id="game">
                    <div id="userPlay"></div>
                    <div id="pcPlay"></div>
                </div>
                <div id="comment">
                    <p id="pComment"></p>
                </div>
            </div>
            <div id="right">
                <div class="playable" id="pRock"></div>
                <div class="playable" id="pPaper"></div>
                <div class="playable" id="pScissors"></div>
            </div>
        </div>
        <span id="creator">developed by <a href="https://github.com/SAAF-16" target="_blank"
                rel="noopener">SAAF</a></span>
    </div>

</body>

<script src="scripts/code.js"></script>

</html>
